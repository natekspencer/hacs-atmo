name: Release

on:
  release:
    types: [published]

permissions: {}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version number
        shell: bash
        run: |
          yq -i -o json '.version="${{ github.event.release.tag_name }}"' \
            "${{ github.workspace }}/custom_components/atmo/manifest.json"

      - name: ZIP integration directory
        shell: bash
        run: |
          cd "${{ github.workspace }}/custom_components/atmo"
          zip atmo.zip -r ./

      - name: Upload ZIP file to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.workspace }}/custom_components/atmo/atmo.zip
